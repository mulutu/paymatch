version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: paymatch
      POSTGRES_PASSWORD: paymatch
      POSTGRES_DB: paymatch
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  pgdata: